<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Website Icon -->
    <div class="header">
        <span class="logo">üå±CRS</span>
    </div>

    <!-- Home Page -->
    <div class="container">
        <!-- Home Title -->
        <div class="left-section">
            <h1 class="main-title">Crop Recommendation System</h1>
            <p class="description">
                Enter your farm details to get the top 3 crop recommendations along with estimated ROI.
            </p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form id="cropForm">
                <!-- Location Section -->
                <div class="form-section">
                    <label>Location</label>
                    <div class="form-row">
                        <select name="state" required>
                            <option value="">State</option>
                        </select>
                        <select name="district" required>
                            <option value="">District</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <!-- <select name="village" required>
                            <option value="">Village</option>
                        </select> -->
                         <input type="text" name="village" placeholder="Village">
                    <!-- user can fill manually -->
                        <select name="season" required>
                            <option value="">Season</option>
                            <option value="Zayad">Zayad(Mar - May)</option>
                            <option value="Summer">Summer(Mar - June)</option>
                            <option value="Kharif">Kharif(June - Sep)</option>
                            <option value="Rabi">Rabi(Oct - Feb)</option>
                            <option value="Winter">Winter(Nov - Feb)</option>
                        </select>
                    </div>
                        
                </div>

                <!-- Soil Type and Labor Cost -->
                <div class="form-section">
                    <div class="form-row">
                        <div>
                            <label>Soil Type</label>
                            <select name="soil_type" required>
                                <option value="">Select Soil</option>
                                <option value="clay">Clay</option>
                                <option value="sandy">Sandy</option>
                                <option value="loamy">Loamy</option>
                                <option value="sandy_loam">Sandy Loam</option>
                                <option value="clay_loam">Clay Loam</option>
                                <option value="black">Black Soil</option>
                                <option value="red">Red Soil</option>
                                <option value="alluvial">Alluvial</option>
                                <option value="coastal_sandy">Coastal Sandy</option>
                                <option value="loam">Loam</option>
                            </select>
                        </div>
                        <!-- <div>
                            <label>Labor Cost</label>
                            <input type="number" name="labor_cost" placeholder="Enter Cost" required>
                        </div> -->
                    </div>
                </div>

                <!-- Soil Nutrients -->
                <div class="nutrients-section">
                    <label>Soil Nutrients</label>
                    <div class="nutrients-grid">
                        <div class="nutrient-input">
                            <input type="number" name="nitrogen" placeholder="N" min="0" max="140" required>
                            <span class="nutrient-label">Nitrogen</span>
                        </div>
                        <div class="nutrient-input">
                            <input type="number" name="phosphorus" placeholder="P" min="0" max="145" required>
                            <span class="nutrient-label">Phosphorus</span>
                        </div>
                        <div class="nutrient-input">
                            <input type="number" name="potassium" placeholder="K" min="0" max="205" required>
                            <span class="nutrient-label">Potassium</span>
                        </div>
                        <div class="nutrient-input">
                            <input type="number" name="ph" placeholder="PH" min="0" max="14" step="0.1" required>
                            <span class="nutrient-label">Potential of Hydrogen</span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
     
   <!-- Result Section -->
    <section id="resultSection" class="hidden">
        <h1>Top Crops Recommendations</h1>
         
 <div class="location-bar">
        üìç <span id="locationText">Village, District, State</span>
        <span>üå° temp:xc</span>
        <span>üíß Humidity: 72%</span>
        <span>üåß Rainfall: 205mm</span>
    </div>

        <div class="card-container">
            <div class="card">
                <h3 id="crop1"></h3>
                <p id="desc1"></p>
            </div>

            <div class="card">
                <h3 id="crop2"></h3>
                <p id="desc2"></p>
            </div>

            <div class="card">
                <h3 id="crop3"></h3>
                <p id="desc3"></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
