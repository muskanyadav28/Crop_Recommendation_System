<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AI-powered Crop Recommendation System for farmers to get personalized crop suggestions based on soil and weather conditions">
    <meta name="keywords" content="crop recommendation, agriculture, farming, AI, machine learning">
    <title>Crop Recommendation System | Smart Farming Solutions</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Website Icon -->
    <div class="header">
        <span class="logo">üå±CRS</span>
    </div>

    <!-- Home Page -->
    <div class="container">
        <!-- Home Title -->
        <div class="left-section">
            <h1 class="main-title">Crop Recommendation System</h1>
            <p class="description">
                Enter your farm details to get the top 3 crop recommendations along with estimated ROI.
            </p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form id="cropForm">
                <!-- Location Section -->
                <div class="form-section">
                    <label>Location</label>
                    <div class="form-row">
                        <input type="text" name="state" placeholder="State" required>
                        <input type="text" name="district" placeholder="District" required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="village" placeholder="Village" required>
                    </div>
                </div>

                <!-- Soil Type -->
                <div class="form-section">
                    <div class="form-row">
                        <div style="width: 100%;">
                            <label>Soil Type</label>
                            <select name="soil_type" required>
                                <option value="">Select Soil</option>
                                <option value="clay">Clay</option>
                                <option value="sandy">Sandy</option>
                                <option value="loamy">Loamy</option>
                                <option value="sandy_loam">Sandy Loam</option>
                                <option value="clay_loam">Clay Loam</option>
                                <option value="black_soil">Black Soil</option>
                                <option value="red_soil">Red Soil</option>
                                <option value="alluvial">Alluvial</option>
                                <option value="coastal_sandy">Coastal Sandy</option>
                            </select>
                        </div>
                        <div style="padding-top: 13%;">
                            <select name="season" required>
                                <option value="">Season</option>
                                <option value="Zayad">Zayad (Mar - May)</option>
                                <option value="Kharif">Kharif (June - Sep)</option>
                                <option value="Rabi">Rabi (Oct - Feb)</option>
                            </select>
                        </div>

                    </div>
                </div>

                <!-- Soil Nutrients -->
                <div class="nutrients-section">
                    <label>Soil Nutrients</label>
                    <div class="nutrients-grid">
                        <div class="nutrient-input">
                            <input type="number" name="nitrogen" placeholder="N" min="0" max="140" required>
                            <span class="nutrient-label">Nitrogen</span>
                        </div>
                        <div class="nutrient-input">
                            <input type="number" name="phosphorus" placeholder="P" min="0" max="145" required>
                            <span class="nutrient-label">Phosphorus</span>
                        </div>
                        <div class="nutrient-input">
                            <input type="number" name="potassium" placeholder="K" min="0" max="205" required>
                            <span class="nutrient-label">Potassium</span>
                        </div>
                        <div class="nutrient-input">
                            <input type="number" name="ph" placeholder="PH" min="0" max="14" step="0.1" required>
                            <span class="nutrient-label">pH Level</span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div class="results-section hidden">
        <div class="results-header">
            <h2>Top Recommended Crops</h2>
        </div>
        <div class="location-info">
            <span class="location-text">
                <span class="location-icon">üìç</span>
                <span id="location-display">Location Display</span>
            </span>
            <div class="weather-info">
                <span id="temperature">Temperature: --¬∞C</span>
                <span id="humidity">Humidity: --%</span>
                <span id="rainfall">Rainfall: --mm</span>
            </div>
        </div>

        <!-- Crop Cards Container -->
        <div class="cards-container" id="cropCardsContainer">
            <!-- Crop cards will be dynamically inserted here -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
